<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشروع النور - Quran Light Project</title>
    <meta name="description" content="مشروع قرآن إلكتروني مفتوح المصدر للقراءة والاستماع مع ترجمات متعددة.">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS with Cache Busting -->
    <link rel="stylesheet" href="style.css?v=1.5">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-G2L9W35NKW"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag( ){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-G2L9W35NKW');
    </script>
</head>
<body>

    <header class="text-center py-5">
        <div class="container">
            <h1 class="display-4 arabic-text">القرآن الكريم</h1>
            <p class="lead">مشروع النور - Quran Light Project</p>
        </div>
    </header>

    <main class="container my-5">
        <div class="row mb-4 g-3">
            <div class="col-md-6">
                <label for="reciter-select" class="form-label">اختر القارئ:</label>
                <select id="reciter-select" class="form-select"></select>
            </div>
            <div class="col-md-6">
                <label for="translation-select" class="form-label">اختر الترجمة:</label>
                <select id="translation-select" class="form-select"></select>
            </div>
        </div>

        <div id="loading-indicator" class="text-center my-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">جاري تحميل قائمة السور...</p>
        </div>

        <div id="surah-grid" class="row"></div>
    </main>

    <!-- Updated Footer -->
    <footer class="text-center py-4 bg-light mt-5">
        <p class="mb-0">بناء وهندسة: م. معين احمد الجماعي - اليمن</p>
        <p class="mb-0" style="font-size: 0.9rem; direction: ltr;">Eng. Maeen Ahmed Al-GUMAEI 2025</p>
    </footer>

    <!-- Noor Message Modal -->
    <div class="modal fade" id="noorModal" tabindex="-1" aria-labelledby="noorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
                <div class="modal-header"><h5 class="modal-title w-100 arabic-text" id="noorModalLabel">رسالة نورانية</h5><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div>
                <div class="modal-body">
                    <p class="lead arabic-text" id="noorMessageText"></p>
                    <p class="text-muted" id="noorMessageTranslation" style="font-size: 0.9rem;"></p>
                </div>
                <div class="modal-footer justify-content-center"><small class="text-muted" id="noorMessageSource"></small></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js?v=1.5"></script>
</body>
</html>
