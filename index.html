<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم - Quran Light Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-G2L9W35NKW"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag( ){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-G2L9W35NKW');
    </script>
</head>
<body>
    <div class="container py-4">
        <header class="text-center mb-4">
            <h1>القرآن الكريم</h1>
            <p class="lead">مشروع النور - Quran Light Project</p>
        </header>

        <div class="row justify-content-center mb-4">
            <div class="col-md-4 mb-2">
                <label for="reciter-select" class="form-label">اختر القارئ:</label>
                <select id="reciter-select" class="form-select"></select>
            </div>
            <div class="col-md-4 mb-2">
                <label for="translation-select" class="form-label">اختر الترجمة:</label>
                <select id="translation-select" class="form-select"></select>
            </div>
        </div>

        <main>
            <div id="loading-indicator" class="text-center" style="display: none;">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>جاري تحميل قائمة السور...</p>
            </div>
            <div id="surah-grid" class="row">
                <!-- Surah grid will be populated by JavaScript -->
            </div>
        </main>

        <footer class="text-center text-muted mt-5">
            <p>تم البناء بالالتزام - معين & مانوس</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
