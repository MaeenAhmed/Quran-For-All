<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض السورة</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-G2L9W35NKW"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag( ){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-G2L9W35NKW');
    </script>
</head>
<body>
    <div class="container-fluid">
        <header id="surah-header" class="text-center py-3 bg-light sticky-top">
            <!-- Surah title will be populated here -->
        </header>

        <main class="container py-4">
            <div id="loading-indicator" class="text-center" style="display: none;">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>جاري تحميل السورة...</p>
            </div>
            <div id="ayah-container">
                <!-- Ayahs will be populated here -->
            </div>
        </main>

        <!-- Audio Player -->
        <footer id="audio-player-container" class="fixed-bottom bg-dark text-white p-3">
            <div class="d-flex align-items-center">
                <div class="flex-grow-1">
                    <div id="current-ayah-info">اختر آية للبدء</div>
                    <audio id="audio-player" controls class="w-100"></audio>
                </div>
            </div>
        </footer>
    </div>

    <script src="surah.js"></script>
</body>
</html>
